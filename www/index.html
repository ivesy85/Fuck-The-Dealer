<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>F*ck the Dealer</title>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
    <br>
    <br>
    <p class="lead text-center">F*ck the Dealer</p>
    <br>
    <br>

    <div class="col-sm-offset-1 col-sm-10 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading lead text-center">Login Required</div>
            <div class="panel-body">
                <form novalidate="novalidate" id="UserLoginForm" method="post" accept-charset="utf-8">
                    <div style="display:none;">
                        <input type="hidden" name="_method" value="POST">
                    </div>
                    <div class="form-group" id="username-form-group">
                        <label class="control-label">Username</label>
                        <input name="data[User][username]" class="form-control input-lg" maxlength="30" type="text" id="UserUsername" required="required">
                    </div>
                    <div class="form-group" id="password-form-group">
                        <label class="control-label">Password</label>
                        <input name="data[User][password]" class="form-control input-lg" type="password" id="UserPassword" required="required">
                    </div>
                </form>
            </div>
            <div class="panel-footer text-center">
                <div class="row">
                    <button class="btn btn-block btn-lg btn-info" type="button" id="login_btn">Play</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
